{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Curso | Chucky Escuela</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Iconos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #eef1f7;
            font-family: 'Inter', sans-serif;
        }

        .container {
            width: 90%;
            max-width: 900px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 18px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            color: #0d47a1;
            margin-bottom: 5px;
        }

        .sub {
            font-size: 15px;
            color: #777;
            margin-bottom: 25px;
        }

        label {
            font-weight: 600;
            color: #333;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #cbd5e1;
            margin-bottom: 20px;
            font-size: 15px;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn-guardar {
            background: #0d47a1;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            margin-right: 10px;
        }

        .btn-guardar:hover {
            background: #08306b;
        }

        .btn-volver {
            background: #e2e8f0;
            color: #333;
            padding: 12px 20px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
        }

        .btn-volver:hover {
            background: #cbd5e1;
        }
    </style>
</head>
<body>

    <div class="container">

        <h1>Editar Curso</h1>
        <p class="sub">Modifica los datos del curso seleccionado.</p>

        <form method="POST">
            {% csrf_token %}

            <label>Nombre del Curso</label>
            <input type="text" name="nombre" value="{{ curso.nombre }}" required>

            <label>Descripci√≥n</label>
            <textarea name="descripcion">{{ curso.descripcion }}</textarea>

            <label>Nivel (opcional)</label>
            <input type="text" name="nivel" value="{{ curso.nivel|default:'' }}">

            <button type="submit" class="btn-guardar">
                Guardar Cambios
            </button>

            <a href="{% url 'admin_listar_cursos' %}" class="btn-volver">
                Cancelar y Volver
            </a>
        </form>

    </div>

</body>
</html>
